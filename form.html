    <meta name="description" content="Travel to Bali, a travel guide for all interested in visiting Bali, Indonesia">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">
                Travel to Bali
            </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>

                <li>
                    <a href="places.html">

                    <a href="form.html">
                        <h2 class="active">Contact Us</h2>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <section>
        <div class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Got any more questions about Bali?</h2>

                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>

                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>

                <label for="question-box">If you have more questions about Bali, please type them in the below box
                    and a
                    member of our team will contact you.</label>
                <textarea name="question_box" id="question-box" cols="50" rows="10"></textarea>

                <input class="join-button" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer>
        <ul class="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
